apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kuber-crud-app.name" . }}-ingress
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "kuber-crud-app.name" . }}-service
                port:
                  number: {{ .Values.service.port }}
